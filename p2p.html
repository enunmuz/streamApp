<!DOCTYPE html>
<html>
  <head>
    <script
      type="text/javascript"
      src="https://cdn.scaledrone.com/scaledrone.min.js"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/p2p.css" />
  </head>
  <body>
    <script type="text/javascript">
      function copyFunction() {
        var inputDump = document.createElement("input"),
          hrefText = window.location.href;
        document.body.appendChild(inputDump);
        inputDump.value = hrefText;
        inputDump.select();
        document.execCommand("copy");
        document.body.removeChild(inputDump);
      }
    </script>

    <div class="url">
      <p>
        Click to copy the URL & paste it in the browser
      </p>
      <button class="btn1" onclick="copyFunction();">Share URL</button>
    </div>

    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
    <script>
      $(document).ready(function() {
        $(".btn1").click(function() {
          $(".url").fadeOut();
        });
      });
    </script>

    <script src="js/script.js"></script>
  </body>
</html>
